<!-- MODAL DE CONFIRMAÇÃO DE DELEÇÃO -->
<div x-data="{ showDeleteConfirm: true }" 
     x-show="showDeleteConfirm" 
     x-transition.opacity
     @close-delete-modal.window="showDeleteConfirm = false"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60]"
     @click.self="showDeleteConfirm = false">
  
  <div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-4 p-6">
    <div class="text-center">
      
      <!-- Ícone de Alerta -->
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center">
          <span class="material-symbols-outlined text-4xl text-red-600">warning</span>
        </div>
      </div>

      <!-- Texto de Confirmação -->
      <h3 class="text-lg font-bold text-gray-900 mb-2">
        Confirma exclusão deste cliente?
      </h3>
      <p class="text-sm text-gray-600 mb-6">
        Esta ação não pode ser desfeita.
      </p>

      <!-- Botões -->
      <div class="flex gap-3">
        <button type="button" 
                @click="showDeleteConfirm = false"
                class="flex-1 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium transition">
          Cancelar
        </button>
        
        <form hx-post="{% url 'client_delete' client.client_id %}"
              hx-swap="none" 
              hx-trigger="submit"
              @htmx:after-request.window="if (event.detail.xhr.status === 200) { $dispatch('close-detail'); $dispatch('close-delete-modal'); }"
              class="flex-1">
          {% csrf_token %}
          <button type="submit"
                  class="w-full py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-sm font-medium transition">
            OK
          </button>
        </form>
      </div>
      
    </div>
  </div>
</div>
