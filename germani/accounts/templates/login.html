{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/germani.ico' %}">
    <title>Acesso ao site | Germani</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body class="bg-black/80 flex items-center justify-center min-h-screen">

    <body class="flex items-center justify-center min-h-screen">
        <!-- Card principal -->
        <div class="card w-full max-w-md bg-black backdrop-blur-xl shadow-2xl rounded-2xl p-8 sm:p-10 mx-4 sm:mx-0 text-center">
            <!-- Logo -->
            <figure class="mb-6">
                <img src="{% static 'images/logo-germani.png' %}" alt="Logo Germani" class="w-40 sm:w-44 md:w-60 mx-auto" />
            </figure>

            <!-- Mensagens -->
            {% if messages %}
            <div class="space-y-2 w-full">
                {% for message in messages %}
                <div class="alert alert-error text-sm py-2 px-3 w-full justify-center sm:justify-start">
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Formulário -->
            <form id="login-form" method="post" novalidate class="mt-4 space-y-4 w-full">
                {% csrf_token %}

                <!-- Usuário -->
                <div class="form-control w-full">
                    <label for="id_username" class="label">
                        <span class="label-text text-gray-200 font-medium">Usuário</span>
                    </label>
                    <input type="text" name="username" id="id_username" placeholder="Digite seu usuário" value="{{ form.username.value|default:'' }}" required class="input input-bordered w-full bg-white text-gray-900 focus:border-primary focus:ring focus:ring-primary/20 {% if form.username.errors %}input-error{% endif %}" />
                    {% if form.username.errors %}
                    <label class="label">
                        <span class="label-text-alt text-error">
                            {{ form.username.errors.0 }}
                        </span>
                    </label>
                    {% endif %}
                </div>

                <!-- Senha -->
                <div class="form-control w-full">
                    <label for="id_password" class="label">
                        <span class="label-text text-gray-200 font-medium">Senha</span>
                    </label>
                    <input type="password" name="password" id="id_password" placeholder="Digite sua senha" required class="input input-bordered w-full bg-white text-gray-900 focus:border-primary focus:ring focus:ring-primary/20 {% if form.password.errors %}input-error{% endif %}" />
                    {% if form.password.errors %}
                    <label class="label">
                        <span class="label-text-alt text-error">
                            {{ form.password.errors.0 }}
                        </span>
                    </label>
                    {% endif %}
                </div>

                <!-- Botão -->
                <button id="login-btn" type="submit" class="relative btn w-full bg-green-800 hover:bg-green-900 border-none shadow-md 
           hover:shadow-lg transition-all duration-200 text-white">

                    <span id="login-text" class="flex items-center justify-center">
                        Entrar
                    </span>

                    <!-- Loading -->
                    <span id="spinner-wrapper" class="absolute inset-0 flex items-center justify-center hidden">
                        <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                        </svg>
                    </span>

                </button>

            </form>
            <h2 class="pt-4 text-neutral-300/60 text-xs">Powered By Zentrix Solutions</h2>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("login-form");
                const btn = document.getElementById("login-btn");
                const text = document.getElementById("login-text");
                const spinner = document.getElementById("spinner-wrapper");

                form.addEventListener("submit", () => {
                    btn.disabled = true;
                    btn.classList.add("opacity-70", "cursor-not-allowed");

                    text.classList.add("invisible");    
                    spinner.classList.remove("hidden"); 
                });
            });
        </script>
    </body>

</html>
